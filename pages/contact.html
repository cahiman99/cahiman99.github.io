<h3 class="light center grey-text text-darken-3">Contact Us</h2>
    <hr style="width: 250px; border-top: 3px solid #7cb342;">
    
    <div class="row">
        <div class="col m5 s12">
            <div class="card-panel light-green darken-3 center white-text">
                <img src="aset/gmail.svg" width="50px" height="50px" alt="gambar_gmail">
                <p>cahiman99@gmail.com</p>
                <p>Hubungi email diatas jika anda membutuhkan jasa kami atau bisa tinggalkan pesan di form</p>
            </div>
    
            <ul class="collection with-header">
                <li class="collection-header"><h4>Our Office</h4></li>
                <li class="collection-item">Bola Ku</li>
                <li class="collection-item">Jl. Palem No.12 RT:03 RW:15, Desa Negla, Brebes</li>
                <li class="collection-item">Central Java - Indonesia</li>
            </ul>        
        </div>
    
        <div class="col m7 s12">
            <form>
                <div class="card-panel">
                    <h5>Please fill out this form</h5>
                    <div class="input-field">
                        <input type="text" name="name" id="name" required class="validate">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" id="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="phone" id="phone" required>
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="input-field">
                        <textarea name="message" id="message" class="materialize-textarea" required ></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="btn light-green darken-3">SEND</button>
                </div>
            </form>
        </div>
    </div>
